<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>

    <ion-buttons *ngIf="isSignIn$ | async" slot="end">
      <ion-button color="primary" (click)="onProfileClick()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
